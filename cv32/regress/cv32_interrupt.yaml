# YAML file to specify a regression testlist
---
# Header
name: cv32_interrupt
description: Directed and random interrupt tests for CV32E40P

# List of builds
builds:
  corev-dv:
    # required: Make the corev-dv infrastructure    
    cmd: make comp_corev-dv
    dir: cv32/sim/uvmt_cv32
    cov: 0
  uvmt_cv32:
    # required: the make command to create the build
    cmd: make comp
    dir: cv32/sim/uvmt_cv32    
    iss: 1

# List of tests
tests:
  interrupt_test:
    build: uvmt_cv32
    description: Interrupt directed test  
    dir: cv32/sim/uvmt_cv32
    cmd: make test TEST=interrupt_test
    
  corev_rand_interrupt:
    build: uvmt_cv32
    description: Interrupt random test
    dir: cv32/sim/uvmt_cv32
    cmd: make gen_corev-dv test TEST=corev_rand_interrupt
    num: 50

  corev_rand_interrupt_nested:
    build: uvmt_cv32
    description: Interrupt random test with nested interrupts and WFI
    dir: cv32/sim/uvmt_cv32    
    cmd: make gen_corev-dv test TEST=corev_rand_interrupt_nested
    num: 100
  corev_rand_interrupt_stall:
    build: uvmt_cv32
    description: Interrupt random test
    dir: cv32/sim/uvmt_cv32
    cmd: make gen_corev-dv test TEST=corev_rand_interrupt_stall
    num: 50

  corev_rand_interrupt_wfi:
    build: uvmt_cv32
    description: Interrupt random test with WFI
    dir: cv32/sim/uvmt_cv32    
    cmd: make gen_corev-dv test TEST=corev_rand_interrupt_wfi
    num: 50

  corev_rand_interrupt_wfi_stall:
    build: uvmt_cv32
    description: Interrupt random test with WFI
    dir: cv32/sim/uvmt_cv32    
    cmd: make gen_corev-dv test TEST=corev_rand_interrupt_wfi_stall
    num: 50

  corev_rand_instr_test:
    build: uvmt_cv32
    description: Generated corev-dv random instruction test
    dir: cv32/sim/uvmt_cv32
    cmd: make gen_corev-dv test TEST=corev_rand_instr_test
    num: 100

  corev_rand_instr_stall:
    build: uvmt_cv32
    description: Generated corev-dv random instruction test
    dir: cv32/sim/uvmt_cv32
    cmd: make gen_corev-dv test TEST=corev_rand_instr_stall
    num: 50

  corev_jump_stress_test:
    build: uvmt_cv32
    description: Generated corev-dv jump stress test
    dir: cv32/sim/uvmt_cv32    
    cmd: make gen_corev-dv test TEST=corev_jump_stress_test
    num: 50

  corev_jump_stress_stall:
    build: uvmt_cv32
    description: Generated corev-dv jump stress test
    dir: cv32/sim/uvmt_cv32    
    cmd: make gen_corev-dv test TEST=corev_jump_stress_stall
    num: 50
